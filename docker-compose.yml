version: '3.8'

services:
  # MySQL Database
  mysql-db:
    image: mysql:8.0
    container_name: music-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: musicdb
      MYSQL_USER: musicuser
      MYSQL_PASSWORD: musicpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional
    networks:
      - music-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Optional: phpMyAdmin f√∂r att hantera databasen
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: music-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 256M
    ports:
      - "8080:80"
    depends_on:
      - mysql-db
    networks:
      - music-network

networks:
  music-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
